name: findutils
version: 4.8.0
category: sys-apps
use_flags:
- -selinux
- -test
- nls
requires:
- name: libintl
  version: '>=0'
  category: virtual
description: GNU utilities for finding files
uri:
- https://www.gnu.org/software/findutils/
license: GPL-3+
labels:
  BDEPEND: nls? ( sys-devel/gettext )
  DEPEND: selinux? ( sys-libs/libselinux ) nls? ( virtual/libintl ) test? ( || ( dev-lang/python:3.9
    dev-lang/python:3.8 ) )
  IUSE: nls selinux static test
  RDEPEND: selinux? ( sys-libs/libselinux ) nls? ( virtual/libintl )
  emerge.packages: sys-apps/findutils
  kit: gentoo
  original.package.name: sys-apps/findutils
  original.package.version: 4.8.0
