name: squashfs-tools
version: "4.4"
category: sys-fs
use_flags:
- lz4
- lzma
- lzo
- static
- xattr
- xz
- zstd
requires:
- name: zstd
  version: '>=0'
  category: app-arch
- name: lzo
  version: '>=0'
  category: dev-libs-2
- name: attr
  version: '>=0'
  category: sys-apps
- name: zlib
  version: '>=0'
  category: sys-libs
description: tools to create and extract Squashfs filesystems
uri:
- https://github.com/plougher/squashfs-tools
license: GPL-2
labels:
  DEPEND: '!static? ( sys-libs/zlib !xz? ( !lzo? ( sys-libs/zlib ) ) lz4? ( app-arch/lz4
    ) lzma? ( app-arch/xz-utils ) lzo? ( dev-libs/lzo ) xattr? ( sys-apps/attr ) xz?
    ( app-arch/xz-utils ) zstd? ( app-arch/zstd ) ) static? ( sys-libs/zlib[static-libs(+)]
    !xz? ( !lzo? ( sys-libs/zlib[static-libs(+)] ) ) lz4? ( app-arch/lz4[static-libs(+)]
    ) lzma? ( app-arch/xz-utils[static-libs(+)] ) lzo? ( dev-libs/lzo[static-libs(+)]
    ) xattr? ( sys-apps/attr[static-libs(+)] ) xz? ( app-arch/xz-utils[static-libs(+)]
    ) zstd? ( app-arch/zstd[static-libs(+)] ) )'
  IUSE: debug lz4 lzma lzo static xattr +xz zstd
  RDEPEND: '!static? ( sys-libs/zlib !xz? ( !lzo? ( sys-libs/zlib ) ) lz4? ( app-arch/lz4
    ) lzma? ( app-arch/xz-utils ) lzo? ( dev-libs/lzo ) xattr? ( sys-apps/attr ) xz?
    ( app-arch/xz-utils ) zstd? ( app-arch/zstd ) )'
  emerge.packages: sys-fs/squashfs-tools
  kit: gentoo
  original.package.name: sys-fs/squashfs-tools
  original.package.version: "4.4"
