steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: doxygen
  version: '>=0'
  category: app-doc
- name: asciidoc
  version: '>=0'
  category: app-text
- name: xmlto
  version: '>=0'
  category: app-text
- name: check
  version: '>=0'
  category: dev-libs
- name: asciidoctor
  version: '>=0'
  category: dev-ruby
- name: font-util
  version: '>=0'
  category: media-fonts
- name: xcb-proto
  version: '>=0'
  category: x11-base
- name: libXau
  version: '>=0'
  category: x11-libs
- name: libXdmcp
  version: '>=0'
  category: x11-libs
- name: util-macros
  version: '>=0'
  category: x11-misc
