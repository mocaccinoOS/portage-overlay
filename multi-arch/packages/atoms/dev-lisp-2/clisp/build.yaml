steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: postgresql
  version: '>=0'
  category: dev-db-12
- name: fcgi
  version: '>=0'
  category: dev-libs
- name: ffcall
  version: '>=0'
  category: dev-libs
- name: libpcre
  version: '>=0'
  category: dev-libs-3
- name: libsigsegv
  version: '>=0'
  category: dev-libs
- name: asdf
  version: '>=0'
  category: dev-lisp
- name: hyperspec
  version: '>=0'
  category: dev-lisp
- name: libglade
  version: '>=0'
  category: gnome-base-2.0
- name: libsvm
  version: '>=0'
  category: sci-libs
- name: dbus
  version: '>=0'
  category: sys-apps
- name: db
  version: '>=0'
  category: sys-libs-5.3
- name: gdbm
  version: '>=0'
  category: sys-libs
- name: libXpm
  version: '>=0'
  category: x11-libs
- name: imake
  version: '>=0'
  category: x11-misc
