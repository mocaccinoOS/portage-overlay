- name: netpbm
  version: '>=0'
  category: media-libs
- name: efax
  version: '>=0'
  category: net-misc
- name: groff
  version: '>=0'
  category: sys-apps
- name: sed
  version: '>=0'
  category: sys-apps
- name: texinfo
