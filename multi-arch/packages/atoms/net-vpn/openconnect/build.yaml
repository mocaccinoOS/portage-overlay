steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: lz4
  version: '>=0'
  category: app-arch
- name: stoken
  version: '>=0'
  category: app-crypt
- name: tpm2-tss
  version: '>=0'
  category: app-crypt
- name: trousers
  version: '>=0'
  category: app-crypt
- name: ca-certificates
  version: '>=0'
  category: app-misc
- name: gnutls
  version: '>=0'
  category: net-libs
- name: libproxy
  version: '>=0'
  category: net-libs
- name: pcsc-lite
  version: '>=0'
  category: sys-apps
