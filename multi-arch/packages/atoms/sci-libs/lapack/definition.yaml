name: lapack
version: 3.9.0
category: sci-libs
use_flags:
- -doc
- eselect-ldso
requires:
- name: eselect-blas
  version: '>=0'
  category: app-eselect
- name: eselect-lapack
  version: '>=0'
  category: app-eselect
- name: fortran
  version: '>=0'
  category: virtual
description: BLAS,CBLAS,LAPACK,LAPACKE reference implementations
uri:
- http://www.netlib.org/lapack/
license: BSD
labels:
  BDEPEND: dev-util/ninja dev-util/cmake
  DEPEND: eselect-ldso? ( >=app-eselect/eselect-blas-0.2 >=app-eselect/eselect-lapack-0.2
    ) !app-eselect/eselect-cblas !sci-libs/blas-reference !sci-libs/cblas-reference
    !sci-libs/lapack-reference !sci-libs/lapacke-reference virtual/fortran doc? (
    app-doc/blas-docs ) virtual/pkgconfig
  IUSE: lapacke doc eselect-ldso test
  RDEPEND: eselect-ldso? ( >=app-eselect/eselect-blas-0.2 >=app-eselect/eselect-lapack-0.2
    ) !app-eselect/eselect-cblas !sci-libs/blas-reference !sci-libs/cblas-reference
    !sci-libs/lapack-reference !sci-libs/lapacke-reference virtual/fortran doc? (
    app-doc/blas-docs )
  emerge.packages: sci-libs/lapack
  kit: gentoo
  original.package.name: sci-libs/lapack
  original.package.version: 3.9.0
