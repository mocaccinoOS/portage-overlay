name: linux-firmware
version: "20201022"
category: sys-kernel
use_flags:
- redistributable
- initramfs
- unknown-license
- -savedconfig
requires:
- name: qla-fc-firmware
  version: '>=0'
  category: sys-block
- name: alsa-firmware
  version: '>=0'
  category: sys-firmware
- name: iwl1000-ucode
  version: '>=0'
  category: sys-firmware
- name: iwl3160-ucode
  version: '>=0'
  category: sys-firmware-16
- name: iwl7260-ucode
  version: '>=0'
  category: sys-firmware-16
description: Linux firmware files
uri:
- https://git.kernel.org/?p=linux/kernel/git/firmware/linux-firmware.git
license: GPL-2 GPL-2+ GPL-3 BSD MIT || ( MPL-1.1 GPL-2 ) redistributable? ( linux-fw-redistributable ( BSD-2 BSD BSD-4 ISC MIT no-source-code ) ) unknown-license? ( all-rights-reserved )
