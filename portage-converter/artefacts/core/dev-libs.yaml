# Break gentoo buildtime dep cycle
- tree: multi-arch/packages/atoms
  uses:
    disabled:
      - java
  replacements:
    buildtime_deps:
      ignore:
        - name: postgresql
          category: dev-db-12
        - name: openldap
          category: net-nds
  packages:
    - dev-libs/cyrus-sasl:2

# Break gentoo buildtime dep cycle
- tree: multi-arch/packages/atoms
  replacements:
