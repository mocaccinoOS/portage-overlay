steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: mime-types
  version: '>=0'
  category: app-misc
- name: aspell
  version: '>=0'
  category: app-text
- name: maildrop
  version: '>=0'
  category: mail-filter
- name: opensmtpd
  version: '>=0'
  category: mail-mta
- name: netpbm
  version: '>=0'
  category: media-libs
- name: mgetty
  version: '>=0'
  category: net-dialup
- name: dot-forward
  version: '>=0'
  category: net-mail
- name: ucspi-tcp
  version: '>=0'
  category: sys-apps
