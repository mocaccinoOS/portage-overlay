skipped_resolutions:
  packages:
    - name: elt-patches
      category: app-portage

    - name: eselect-opengl
      category: app-eselect

    - name: binutils-apple
      category: sys-devel

    - name: gcc-apple
      category: sys-devel

  categories:
    - virtual
#    - cat2


#include_files:
#  - artefacts/file1.yml

build_template_file: ../templates/build-pkg-uses.yaml.tmpl

artefacts:
- tree: multi-arch/packages/atoms
  packages:
    - sys-devel/gcc:9.3.0
#    - app-emulation/lxd
#    - app-emulation/lxc

# Define the list of the files generated by Funtoo reposcan tool.
reposcan_sources:
#  - source1.json
  - /tmp/kit_cache/gentoo-master
#  - /tmp/kit_cache/geaaru_overlay-master

# Disable use of category with slot as requires. Default is without slot.
reposcan_requires_slot: true

reposcan_contraints:
  packages:
    - dev-lang/python:3.7
    - sys-devel/gcc:9.3.0

reposcan_disabled_use_flags:
  - test
  - qt5
  - emacs
  - doc
  - python_single_target_python3_6
  - python_single_target_python3_8
  - python_single_target_python3_9
  - savedconfig

reposcan_disabled_keywords:
  - ~amd64
