name: openssh
version: "8.1"
category: net-misc
use_flags:
- -libressl
- -selinux
- -static
- X
- audit
- bindist
- kerberos
- kernel_linux
- ldns
- libedit
- pam
- prefix
- sctp
- ssl
- userland_GNU
requires:
- name: shadow
  version: '>=0'
  category: sys-apps
- name: pam
  version: '>=0'
  category: sys-libs
- name: krb5
  version: '>=0'
  category: virtual
- name: xauth
  version: '>=0'
  category: x11-apps
description: Port of OpenBSD's free SSH release
uri:
- https://www.openssh.com/
license: BSD GPL-2
