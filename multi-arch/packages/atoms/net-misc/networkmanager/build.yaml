steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
package_dir: /{{ .Values.name }}
requires:
- name: newt
  version: '>=0'
  category: dev-libs
- name: nss
  version: '>=0'
  category: dev-libs
- name: dnsmasq
  version: '>=0'
  category: net-dns
- name: openresolv
  version: '>=0'
  category: net-dns
- name: iptables
  version: '>=0'
  category: net-firewall
- name: gnutls
  version: '>=0'
  category: net-libs
- name: libndp
  version: '>=0'
  category: net-libs
- name: curl
  version: '>=0'
  category: net-misc
- name: dhcp
  version: '>=0'
  category: net-misc
- name: dhcpcd
  version: '>=0'
  category: net-misc
- name: iputils
  version: '>=0'
  category: net-misc
- name: libteam
  version: '>=0'
  category: net-misc
- name: modemmanager
  version: '>=0'
  category: net-misc
- name: ofono
  version: '>=0'
  category: net-misc
- name: util-linux
  version: '>=0'
  category: sys-apps
- name: audit
  version: '>=0'
  category: sys-process
