name: opendmarc
version: 1.3.3
category: mail-filter
use_flags:
- reports
- spf
requires:
- name: DBD-mysql
  version: '>=0'
  category: dev-perl
- name: HTTP-Message
  version: '>=0'
  category: dev-perl
- name: Switch
  version: '>=0'
  category: dev-perl
- name: libspf2
  version: '>=0'
  category: mail-filter
description: Open source DMARC implementation
uri:
- http://www.trusteddomain.org/opendmarc/
license: BSD
labels:
