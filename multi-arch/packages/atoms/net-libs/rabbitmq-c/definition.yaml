name: rabbitmq-c
version: 0.10.0
category: net-libs
use_flags:
- ssl
- libressl
- tools
- -doc
requires:
- name: libressl
  version: '>=0'
  category: dev-libs
- name: popt
  version: '>=0'
  category: dev-libs
description: RabbitMQ C client
uri:
- https://github.com/alanxz/rabbitmq-c
license: MIT
labels:
