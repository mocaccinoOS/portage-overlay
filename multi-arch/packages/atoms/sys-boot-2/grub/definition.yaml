name: grub
version: "2.04"
category: sys-boot-2
use_flags:
- -test
- device-mapper
- fonts
- grub_platforms_efi-32
- grub_platforms_efi-64
- grub_platforms_emu
- kernel_linux
- libzfs
- mount
- nls
- ppc
- ppc64
- sdl
- themes
- truetype
requires:
- name: xz-utils
  version: '>=0'
  category: app-arch
- name: freetype
  version: '>=0'
  category: media-libs-2
- name: libsdl
  version: '>=0'
  category: media-libs
- name: ibm-powerpc-utils
  version: '>=0'
  category: sys-apps
- name: efibootmgr
  version: '>=0'
  category: sys-boot
- name: gettext
  version: '>=0'
  category: sys-devel
- name: fuse
  version: '>=0'
  category: sys-fs-3
- name: lvm2
  version: '>=0'
  category: sys-fs
- name: zfs
  version: '>=0'
  category: sys-fs
description: GNU GRUB boot loader
uri:
- https://www.gnu.org/software/grub/
license: GPL-3+ BSD MIT fonts? ( GPL-2-with-font-exception ) themes? ( CC-BY-SA-3.0
  BitstreamVera )
labels:
  BDEPEND: app-misc/pax-utils sys-devel/flex sys-devel/bison sys-apps/help2man sys-apps/texinfo
    fonts? ( media-libs/freetype:2 virtual/pkgconfig ) test? ( app-admin/genromfs
    app-arch/cpio app-arch/lzop app-emulation/qemu dev-libs/libisoburn sys-apps/miscfiles
    sys-block/parted sys-fs/squashfs-tools ) themes? ( app-arch/unzip media-libs/freetype:2
    virtual/pkgconfig ) truetype? ( virtual/pkgconfig )
  DEPEND: app-arch/xz-utils >=sys-libs/ncurses-5.2-r5:0= grub_platforms_emu? ( sdl?
    ( media-libs/libsdl ) ) device-mapper? ( >=sys-fs/lvm2-2.02.45 ) libzfs? ( sys-fs/zfs:=
    ) mount? ( sys-fs/fuse:0 ) truetype? ( media-libs/freetype:2= ) ppc? ( >=sys-apps/ibm-powerpc-utils-1.3.5
    ) ppc64? ( >=sys-apps/ibm-powerpc-utils-1.3.5 )
  IUSE: device-mapper doc efiemu +fonts mount nls sdl test +themes truetype libzfs
    grub_platforms_coreboot grub_platforms_efi-32 grub_platforms_efi-64 grub_platforms_emu
    grub_platforms_ieee1275 grub_platforms_loongson grub_platforms_multiboot grub_platforms_qemu
    grub_platforms_qemu-mips grub_platforms_pc grub_platforms_uboot grub_platforms_xen
    grub_platforms_xen-32 grub_platforms_xen-pvh
  RDEPEND: app-arch/xz-utils >=sys-libs/ncurses-5.2-r5:0= grub_platforms_emu? ( sdl?
    ( media-libs/libsdl ) ) device-mapper? ( >=sys-fs/lvm2-2.02.45 ) libzfs? ( sys-fs/zfs:=
    ) mount? ( sys-fs/fuse:0 ) truetype? ( media-libs/freetype:2= ) ppc? ( >=sys-apps/ibm-powerpc-utils-1.3.5
    ) ppc64? ( >=sys-apps/ibm-powerpc-utils-1.3.5 ) kernel_linux? ( grub_platforms_efi-32?
    ( sys-boot/efibootmgr ) grub_platforms_efi-64? ( sys-boot/efibootmgr ) ) !sys-boot/grub:0
    !sys-boot/grub-static nls? ( sys-devel/gettext )
  emerge.packages: sys-boot/grub:2
  kit: gentoo
  original.package.name: sys-boot/grub
  original.package.version: 2.04-r2
