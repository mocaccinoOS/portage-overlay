name: tpm2-tss
version: 2.4.3
category: app-crypt
use_flags:
- -doc
- -test
- fapi
- gcrypt
- openssl
requires:
- name: json-c
  version: '>=0'
  category: dev-libs
- name: libgcrypt
  version: '>=0'
  category: dev-libs
- name: openssl
  version: '>=0'
  category: dev-libs
- name: curl
  version: '>=0'
  category: net-misc
- name: tmpfiles
  version: '>=0'
  category: virtual
description: TCG Trusted Platform Module 2.0 Software Stack
uri:
- https://github.com/tpm2-software/tpm2-tss
license: BSD-2
labels:
