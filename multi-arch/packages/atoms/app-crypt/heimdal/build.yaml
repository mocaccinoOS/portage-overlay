steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: lmdb
  version: '>=0'
  category: dev-db
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: JSON
  version: '>=0'
  category: dev-perl
- name: openafs
  version: '>=0'
  category: net-fs
- name: openldap
  version: '>=0'
  category: net-nds
- name: db
  version: '>=0'
  category: sys-libs-5.3
- name: e2fsprogs-libs
  version: '>=0'
  category: sys-libs
- name: gdbm
  version: '>=0'
  category: sys-libs
- name: libcap-ng
  version: '>=0'
  category: sys-libs
- name: libX11
  version: '>=0'
  category: x11-libs
- name: libXau
  version: '>=0'
  category: x11-libs
- name: libXt
  version: '>=0'
  category: x11-libs
