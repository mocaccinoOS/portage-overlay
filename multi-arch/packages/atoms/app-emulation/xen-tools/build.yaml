steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: qemu
  version: '>=0'
  category: app-emulation
- name: pax-utils
  version: '>=0'
  category: app-misc
- name: nasm
  version: '>=0'
  category: dev-lang
- name: swig
  version: '>=0'
  category: dev-lang
- name: libgcrypt
  version: '>=0'
  category: dev-libs
- name: yajl
  version: '>=0'
  category: dev-libs
- name: findlib
  version: '>=0'
  category: dev-ml
- name: lxml
  version: '>=0'
  category: dev-python
- name: markdown
  version: '>=0'
  category: dev-python
- name: pypam
  version: '>=0'
  category: dev-python
- name: libsdl
  version: '>=0'
  category: media-libs
- name: pciutils
  version: '>=0'
  category: sys-apps
- name: dev86
  version: '>=0'
  category: sys-devel
