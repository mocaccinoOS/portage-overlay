name: vpnc
version: 0.5.3
category: net-vpn
use_flags:
- resolvconf
- selinux
- gnutls
requires:
- name: perl
  version: '>=0'
  category: dev-lang
- name: libgcrypt
  version: '>=0'
  category: dev-libs
- name: openssl
  version: '>=0'
  category: dev-libs
- name: gnutls
  version: '>=0'
  category: net-libs
- name: selinux-vpn
  version: '>=0'
  category: sec-policy
- name: iproute2
  version: '>=0'
  category: sys-apps
description: Free client for Cisco VPN routing software
uri:
- https://www.unix-ag.uni-kl.de/~massar/vpnc/
license: GPL-2 BSD
labels:
  BDEPEND: virtual/pkgconfig
  DEPEND: dev-lang/perl dev-libs/libgcrypt:0= >=sys-apps/iproute2-2.6.19.20061214[-minimal] gnutls? ( net-libs/gnutls:0= ) !gnutls? ( dev-libs/openssl:0= )
  IUSE: resolvconf +gnutls selinux kernel_linux
  RDEPEND: dev-lang/perl dev-libs/libgcrypt:0= >=sys-apps/iproute2-2.6.19.20061214[-minimal] gnutls? ( net-libs/gnutls:0= ) !gnutls? ( dev-libs/openssl:0= ) resolvconf? ( virtual/resolvconf ) selinux? ( sec-policy/selinux-vpn ) virtual/tmpfiles
  emerge.packages: net-vpn/vpnc
  kit: gentoo
  original.package.name: net-vpn/vpnc
  original.package.version: 0.5.3_p550-r2
