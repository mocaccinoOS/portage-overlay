steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: mysql-connector-c
  version: '>=0'
  category: dev-db
- name: postgresql
  version: '>=0'
  category: dev-db-12
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: courier-unicode
  version: '>=0'
  category: net-libs
- name: mailbase
  version: '>=0'
  category: net-mail
- name: gdbm
  version: '>=0'
  category: sys-libs
