name: lxc
version: 4.0.4
category: app-emulation
use_flags:
- -doc
- -libressl
- -selinux
- apparmor
- caps
- pam
- seccomp
- ssl
requires:
- name: pax-utils
  version: '>=0'
  category: app-misc
- name: util-linux
  version: '>=0'
  category: sys-apps
description: LinuX Containers userspace utilities
uri:
- https://linuxcontainers.org/ https://github.com/lxc/lxc
license: LGPL-3
labels:
  BDEPEND: doc? ( app-doc/doxygen ) >=app-portage/elt-patches-20170815 || ( >=sys-devel/automake-1.16.1:1.16
    >=sys-devel/automake-1.15.1:1.15 ) >=sys-devel/autoconf-2.69 >=sys-devel/libtool-2.4
    virtual/pkgconfig
  DEPEND: app-misc/pax-utils sys-apps/util-linux sys-libs/libcap virtual/awk caps?
    ( sys-libs/libcap ) pam? ( sys-libs/pam ) seccomp? ( sys-libs/libseccomp ) selinux?
    ( sys-libs/libselinux ) ssl? ( !libressl? ( dev-libs/openssl:0= ) libressl? (
    dev-libs/libressl:0= ) ) >=app-text/docbook-sgml-utils-0.6.14-r2 >=sys-kernel/linux-headers-3.2
    apparmor? ( sys-apps/apparmor )
  IUSE: apparmor +caps doc examples libressl pam seccomp selinux +ssl +templates +tools
    kernel_linux
  RDEPEND: app-misc/pax-utils sys-apps/util-linux sys-libs/libcap virtual/awk caps?
    ( sys-libs/libcap ) pam? ( sys-libs/pam ) seccomp? ( sys-libs/libseccomp ) selinux?
    ( sys-libs/libselinux ) ssl? ( !libressl? ( dev-libs/openssl:0= ) libressl? (
    dev-libs/libressl:0= ) )
  emerge.packages: app-emulation/lxc
  kit: gentoo
  original.package.name: app-emulation/lxc
  original.package.version: 4.0.4
