name: mupdf
version: 1.18.0
category: app-text
use_flags:
- X
- javascript
- opengl
- ssl
requires:
- name: mujs
  version: '>=0'
  category: dev-lang
- name: gumbo
  version: '>=0'
  category: dev-libs
- name: openssl
  version: '>=0'
  category: dev-libs
- name: freeglut
  version: '>=0'
  category: media-libs
- name: jbig2dec
  version: '>=0'
  category: media-libs
- name: openjpeg
  version: '>=0'
  category: media-libs-2
- name: jpeg
  version: '>=0'
  category: virtual
description: A lightweight PDF viewer and toolkit written in portable C
uri:
- https://mupdf.com/ https://git.ghostscript.com/?p=mupdf.git
license: AGPL-3
labels:
  BDEPEND: virtual/pkgconfig
  DEPEND: dev-libs/gumbo media-libs/freetype:2= media-libs/harfbuzz:=[truetype] media-libs/jbig2dec:=
    media-libs/libpng:0= >=media-libs/openjpeg-2.1:2= virtual/jpeg javascript? ( >=dev-lang/mujs-1.0.7:=
    ) opengl? ( >=media-libs/freeglut-3.0.0 ) ssl? ( >=dev-libs/openssl-1.1:0= ) X?
    ( x11-libs/libX11 x11-libs/libXext ) dev-util/desktop-file-utils x11-misc/shared-mime-info
  IUSE: +javascript opengl ssl X
  RDEPEND: dev-libs/gumbo media-libs/freetype:2= media-libs/harfbuzz:=[truetype] media-libs/jbig2dec:=
    media-libs/libpng:0= >=media-libs/openjpeg-2.1:2= virtual/jpeg javascript? ( >=dev-lang/mujs-1.0.7:=
    ) opengl? ( >=media-libs/freeglut-3.0.0 ) ssl? ( >=dev-libs/openssl-1.1:0= ) X?
    ( x11-libs/libX11 x11-libs/libXext )
  emerge.packages: app-text/mupdf
  kit: gentoo
  original.package.name: app-text/mupdf
  original.package.version: 1.18.0-r4
