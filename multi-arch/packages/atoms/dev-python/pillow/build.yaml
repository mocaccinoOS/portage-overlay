steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: olefile
  version: '>=0'
  category: dev-python
- name: pytest
  version: '>=0'
  category: dev-python
- name: sphinx_rtd_theme
  version: '>=0'
  category: dev-python
- name: imagemagick
  version: '>=0'
  category: media-gfx
- name: libimagequant
  version: '>=0'
  category: media-gfx
- name: xhost
  version: '>=0'
  category: x11-apps
- name: xorg-server
  version: '>=0'
  category: x11-base
