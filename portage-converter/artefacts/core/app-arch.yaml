artefacts:
- tree: packages/atoms/core
  ignore_build_deps: true
  uses:
    disabled:
      - static
  packages:
    - app-arch/tar

# Break gentoo buildtime dep cycle
- tree: packages/atoms/core
  ignore_build_deps: true
  replacements:
    buildtime_deps:
      ignore:
        - name: cmake
          category: dev-util
        - name: openldap
          category: net-nds
  packages:
    - app-arch/lz4

- tree: packages/atoms/core
  ignore_build_deps: true
  packages:
    - app-arch/xz-utils
    - app-arch/libarchive

