name: spatialite
version: 4.3.0a
category: dev-db
use_flags:
- geos
- proj
- xls
- xml
requires:
- name: freexl
  version: '>=0'
  category: dev-libs
- name: geos
  version: '>=0'
  category: sci-libs
- name: proj
  version: '>=0'
  category: sci-libs
description: A complete Spatial DBMS in a nutshell built upon sqlite
uri:
- https://www.gaia-gis.it/gaia-sins/
license: MPL-1.1
