steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: pptpclient
  version: '>=0'
  category: net-dialup
- name: xl2tpd
  version: '>=0'
  category: net-dialup
- name: iptables
  version: '>=0'
  category: net-firewall
- name: ofono
  version: '>=0'
  category: net-misc
- name: openconnect
  version: '>=0'
  category: net-vpn
- name: openvpn
  version: '>=0'
  category: net-vpn
- name: vpnc
  version: '>=0'
  category: net-vpn
- name: iwd
  version: '>=0'
  category: net-wireless
- name: wpa_supplicant
  version: '>=0'
  category: net-wireless
- name: polkit
  version: '>=0'
  category: sys-auth
