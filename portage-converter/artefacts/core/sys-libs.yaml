artefacts:
- tree: packages/atoms/core
  ignore_build_deps: true
  uses:
    disabled:
      - nis
      - audit
  packages:
    - sys-libs/pam

- tree: packages/atoms/core
  ignore_build_deps: true
  uses:
    disabled:
      - test
      - java
      - tcl
  packages:
    - sys-libs/db:5.3

- tree: packages/atoms/core
  ignore_build_deps: true
  packages:
    - sys-libs/zlib


- tree: packages/atoms/core
  ignore_build_deps: true
  # To avoid cycle error on solver for packages
  # available already from layers/build-seed i
  # ignore buildtime deps.
  uses:
    disabled:
      - gpm
      - ada
      - profile
      - threads
      - trace
  packages:
    - sys-libs/ncurses

- tree: packages/atoms/core
  uses:
    disabled:
      - gd
  packages:
    - sys-libs/glibc:2.2
    - sys-libs/libcap

- tree: packages/atoms/core
  uses:
    disabled:
      - libunwind
  packages:
    - sys-libs/libcxxabi

- tree: packages/atoms/core
  mutations:
    uses:
      - -libunwind
  packages:
    - sys-libs/libcxx

- tree: packages/atoms/core
  replacements:
    # Break cycyle dep
    runtime_deps:
      ignore:
        - name: python
          category: dev-lang-3.9
        - name: python-exec
          category: dev-lang-2
  packages:
    - sys-libs/libseccomp
    - sys-libs/libcap-ng
    - sys-libs/cracklib
