  IUSE: examples ipv6 rpc selinux
  RDEPEND: rpc? ( net-libs/libtirpc ) selinux? ( sys-libs/libselinux )
  emerge.packages: sys-process/lsof
  kit: gentoo
  original.package.name: sys-process/lsof
  original.package.version: 4.93.2-r1
