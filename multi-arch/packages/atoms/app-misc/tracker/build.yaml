steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: icu
  version: '>=0'
  category: dev-libs
- name: json-glib
  version: '>=0'
  category: dev-libs
- name: snowball-stemmer
  version: '>=0'
  category: dev-libs
- name: libsoup
  version: '>=0'
  category: net-libs-2.4
- name: networkmanager
  version: '>=0'
  category: net-misc
- name: dbus
  version: '>=0'
  category: sys-apps
- name: util-linux
  version: '>=0'
  category: sys-apps
