steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: PyQt5-sip
  version: '>=0'
  category: dev-python
- name: dbus-python
  version: '>=0'
  category: dev-python
- name: sip
  version: '>=0'
  category: dev-python
- name: designer
  version: '>=0'
  category: dev-qt-5
- name: qtbluetooth
  version: '>=0'
  category: dev-qt-5
- name: qthelp
  version: '>=0'
  category: dev-qt-5
- name: qtlocation
  version: '>=0'
  category: dev-qt-5
- name: qtnetworkauth
  version: '>=0'
  category: dev-qt-5
- name: qtserialport
  version: '>=0'
  category: dev-qt-5
- name: qtsvg
  version: '>=0'
  category: dev-qt-5
- name: qtwebsockets
  version: '>=0'
  category: dev-qt-5
- name: qtx11extras
  version: '>=0'
  category: dev-qt-5
- name: qtxmlpatterns
  version: '>=0'
  category: dev-qt-5
