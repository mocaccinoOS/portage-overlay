steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: video
  version: '>=0'
  category: acct-group
- name: pax-utils
  version: '>=0'
  category: app-misc
- name: jansson
  version: '>=0'
  category: dev-libs
- name: libglvnd
  version: '>=0'
  category: media-libs
- name: dbus
  version: '>=0'
  category: sys-apps
- name: pciutils
  version: '>=0'
  category: sys-apps
- name: sed
  version: '>=0'
  category: sys-apps
- name: glibc
  version: '>=0'
  category: sys-libs-2.2
- name: gtk+
  version: '>=0'
  category: x11-libs-3
- name: libXv
  version: '>=0'
  category: x11-libs
- name: libXxf86vm
  version: '>=0'
  category: x11-libs
- name: libvdpau
  version: '>=0'
  category: x11-libs
