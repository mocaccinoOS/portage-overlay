steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: libftdi
  version: '>=0'
  category: dev-embedded-1
- name: libxslt
  version: '>=0'
  category: dev-libs
- name: pyyaml
  version: '>=0'
  category: dev-python
- name: setuptools
  version: '>=0'
  category: dev-python
- name: portaudio
  version: '>=0'
  category: media-libs
- name: kmod
  version: '>=0'
  category: sys-apps
- name: systemd
  version: '>=0'
  category: sys-apps
- name: linux-headers
  version: '>=0'
  category: sys-kernel
- name: libSM
  version: '>=0'
  category: x11-libs
- name: libX11
  version: '>=0'
  category: x11-libs
