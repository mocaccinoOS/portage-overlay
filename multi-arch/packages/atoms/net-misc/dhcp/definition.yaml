name: dhcp
version: 4.4.2
category: net-misc
use_flags:
- -libressl
- -selinux
- -vim-syntax
- client
- ipv6
- kernel_linux
- ldap
- ssl
requires:
- name: dhcp
  version: '>=0'
  category: acct-user
- name: openldap
  version: '>=0'
  category: net-nds
- name: iproute2
  version: '>=0'
  category: sys-apps
- name: net-tools
  version: '>=0'
  category: sys-apps
description: ISC Dynamic Host Configuration Protocol (DHCP) client/server
uri:
- https://www.isc.org/dhcp
license: MPL-2.0 BSD SSLeay GPL-2
labels:
  BDEPEND: virtual/pkgconfig
  DEPEND: acct-group/dhcp acct-user/dhcp client? ( kernel_linux? ( ipv6? ( sys-apps/iproute2
    ) sys-apps/net-tools ) ) ldap? ( net-nds/openldap ssl? ( !libressl? ( dev-libs/openssl:0=
    ) libressl? ( dev-libs/libressl ) ) )
  IUSE: +client ipv6 kernel_linux ldap libressl selinux +server ssl vim-syntax
  RDEPEND: acct-group/dhcp acct-user/dhcp client? ( kernel_linux? ( ipv6? ( sys-apps/iproute2
    ) sys-apps/net-tools ) ) ldap? ( net-nds/openldap ssl? ( !libressl? ( dev-libs/openssl:0=
    ) libressl? ( dev-libs/libressl ) ) ) selinux? ( sec-policy/selinux-dhcp ) vim-syntax?
    ( app-vim/dhcpd-syntax )
  emerge.packages: net-misc/dhcp
  kit: gentoo
  original.package.name: net-misc/dhcp
  original.package.version: 4.4.2-r2
