artefacts:
- tree: packages/atoms/core
  ignore_build_deps: true
  mutations:
    buildtime_deps:
      packages:
        - category: seed
          name: base-core
  replacements:
    # Break cycyle dep
    runtime_deps:
      ignore:
        - name: krb5
          category: virtual
  packages:
    - net-libs/libtirpc

- tree: packages/atoms/core
  uses:
    disabled:
      - cxx
      - hpack-tools
      - jemalloc
      - xml
      - utils
  packages:
    - net-libs/nghttp2

