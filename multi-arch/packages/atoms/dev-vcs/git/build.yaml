steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: libsecret
  version: '>=0'
  category: app-crypt
- name: tk
  version: '>=0'
  category: dev-lang
- name: libpcre
  version: '>=0'
  category: dev-libs-3
- name: libpcre2
  version: '>=0'
  category: dev-libs
- name: libressl
  version: '>=0'
  category: dev-libs
- name: curl
  version: '>=0'
  category: net-misc
