name: sudo
version: 1.9.3
category: app-admin
use_flags:
- libressl
- selinux
- sasl
- sssd
- gcrypt
- ssl
- sendmail
- ldap
- pam
- skey
requires:
- name: editor-wrapper
  version: '>=0'
  category: app-misc
- name: libgcrypt
  version: '>=0'
  category: dev-libs
- name: selinux-sudo
  version: '>=0'
  category: sec-policy
- name: pambase
  version: '>=0'
  category: sys-auth
- name: skey
  version: '>=0'
  category: sys-auth
- name: sssd
  version: '>=0'
  category: sys-auth
description: Allows users or groups to run commands as other users
uri:
- https://www.sudo.ws/
license: ISC BSD
labels:
