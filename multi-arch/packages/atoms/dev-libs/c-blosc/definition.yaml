name: c-blosc
version: 1.20.1
category: dev-libs
use_flags:
- lz4
- snappy
- zlib
- zstd
requires:
- name: snappy
  version: '>=0'
  category: app-arch
- name: zstd
  version: '>=0'
  category: app-arch
- name: zlib
  version: '>=0'
  category: sys-libs
