name: flac
version: 1.3.3
category: media-libs
use_flags:
- -abi_x86_32
- -elibc_uclibc
- ogg
requires:
- name: libogg
  version: '>=0'
  category: media-libs
description: free lossless audio encoder and decoder
uri:
- https://xiph.org/flac/
license: BSD FDL-1.2 GPL-2 LGPL-2.1
labels:
  BDEPEND: app-arch/xz-utils virtual/pkgconfig abi_x86_32? ( dev-lang/nasm ) !elibc_uclibc?
    ( sys-devel/gettext )
  DEPEND: ogg? ( >=media-libs/libogg-1.3.0[abi_x86_32(-)?,abi_x86_64(-)?,abi_x86_x32(-)?,abi_mips_n32(-)?,abi_mips_n64(-)?,abi_mips_o32(-)?,abi_s390_32(-)?,abi_s390_64(-)?]
    )
  IUSE: +cxx debug ogg cpu_flags_ppc_altivec cpu_flags_ppc_vsx cpu_flags_x86_sse static-libs
    abi_x86_32 abi_x86_64 abi_x86_x32 abi_mips_n32 abi_mips_n64 abi_mips_o32 abi_s390_32
    abi_s390_64
  RDEPEND: ogg? ( >=media-libs/libogg-1.3.0[abi_x86_32(-)?,abi_x86_64(-)?,abi_x86_x32(-)?,abi_mips_n32(-)?,abi_mips_n64(-)?,abi_mips_o32(-)?,abi_s390_32(-)?,abi_s390_64(-)?]
    )
  emerge.packages: media-libs/flac
  kit: gentoo
  original.package.name: media-libs/flac
  original.package.version: 1.3.3-r1
