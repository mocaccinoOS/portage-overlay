    >=sys-devel/libtool-2.4 virtual/pkgconfig
  DEPEND: acct-group/tss acct-user/tss fapi? ( dev-libs/json-c net-misc/curl ) gcrypt?
    ( dev-libs/libgcrypt:0= ) openssl? ( dev-libs/openssl:0= ) test? ( dev-util/cmocka
    )
  IUSE: doc +fapi gcrypt +openssl static-libs test kernel_linux
  RDEPEND: acct-group/tss acct-user/tss fapi? ( dev-libs/json-c net-misc/curl ) gcrypt?
    ( dev-libs/libgcrypt:0= ) openssl? ( dev-libs/openssl:0= ) virtual/tmpfiles
  emerge.packages: app-crypt/tpm2-tss
  kit: gentoo
  original.package.name: app-crypt/tpm2-tss
  original.package.version: 2.4.3
