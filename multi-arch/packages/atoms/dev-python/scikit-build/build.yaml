steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: PyQt5
  version: '>=0'
  category: dev-python
- name: cython
  version: '>=0'
  category: dev-python
- name: distro
  version: '>=0'
  category: dev-python
- name: packaging
  version: '>=0'
  category: dev-python
- name: path-py
  version: '>=0'
  category: dev-python
- name: pytest-mock
  version: '>=0'
  category: dev-python
- name: pytest-virtualenv
  version: '>=0'
  category: dev-python
- name: requests
  version: '>=0'
  category: dev-python
- name: sphinx-issues
  version: '>=0'
  category: dev-python
- name: virtualenv
  version: '>=0'
  category: dev-python
