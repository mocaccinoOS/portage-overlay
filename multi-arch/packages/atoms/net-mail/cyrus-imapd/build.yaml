steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: clamav
  version: '>=0'
  category: app-antivirus
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: libical
  version: '>=0'
  category: dev-libs
- name: xapian
  version: '>=0'
  category: dev-libs
- name: net-snmp
  version: '>=0'
  category: net-analyzer
- name: openafs
  version: '>=0'
  category: net-fs
- name: nghttp2
  version: '>=0'
  category: net-libs
- name: leafnode
  version: '>=0'
  category: net-nntp
