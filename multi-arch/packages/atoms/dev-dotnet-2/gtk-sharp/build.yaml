steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: mono
  version: '>=0'
  category: dev-lang
- name: atk
  version: '>=0'
  category: dev-libs
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: XML-LibXML
  version: '>=0'
  category: dev-perl
- name: libglade
  version: '>=0'
  category: gnome-base-2.0
- name: gtk+
  version: '>=0'
  category: x11-libs-3
- name: pango
  version: '>=0'
  category: x11-libs
