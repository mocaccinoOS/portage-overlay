steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: docbook-xml-dtd
  version: '>=0'
  category: app-text-4.5
- name: docbook-xsl-stylesheets
  version: '>=0'
  category: app-text
- name: opensp
  version: '>=0'
  category: app-text
- name: libxslt
  version: '>=0'
  category: dev-libs
- name: Locale-gettext
  version: '>=0'
  category: dev-perl
- name: SGMLSpm
  version: '>=0'
  category: dev-perl
- name: TermReadKey
  version: '>=0'
  category: dev-perl
- name: Text-WrapI18N
  version: '>=0'
  category: dev-perl
- name: Unicode-LineBreak
  version: '>=0'
  category: dev-perl
- name: YAML-Tiny
  version: '>=0'
  category: dev-perl
