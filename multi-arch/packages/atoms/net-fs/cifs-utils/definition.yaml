name: cifs-utils
version: "6.11"
category: net-fs
use_flags:
- ads
- caps
- pam
requires:
- name: keyutils
  version: '>=0'
  category: sys-apps
- name: libcap-ng
  version: '>=0'
  category: sys-libs
- name: pam
  version: '>=0'
  category: sys-libs
- name: talloc
  version: '>=0'
  category: sys-libs
description: Tools for Managing Linux CIFS Client Filesystems
uri:
- https://wiki.samba.org/index.php/LinuxCIFS_utils
license: GPL-3
labels:
  BDEPEND: dev-python/docutils >=app-portage/elt-patches-20170815 || ( >=sys-devel/automake-1.16.1:1.16
    >=sys-devel/automake-1.15.1:1.15 ) >=sys-devel/autoconf-2.69 >=sys-devel/libtool-2.4
  DEPEND: '!net-fs/mount-cifs sys-apps/keyutils:= ads? ( sys-libs/talloc virtual/krb5
    ) caps? ( sys-libs/libcap-ng ) pam? ( sys-libs/pam )'
  IUSE: +acl +ads +caps creds pam systemd kernel_linux
  RDEPEND: '!net-fs/mount-cifs sys-apps/keyutils:= ads? ( sys-libs/talloc virtual/krb5
    ) caps? ( sys-libs/libcap-ng ) pam? ( sys-libs/pam )'
  emerge.packages: net-fs/cifs-utils
  kit: gentoo
  original.package.name: net-fs/cifs-utils
  original.package.version: "6.11"
