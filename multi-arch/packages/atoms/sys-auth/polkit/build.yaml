steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: polkitd
  version: '>=0'
  category: acct-user
- name: docbook-xml-dtd
  version: '>=0'
  category: app-text-4.5
- name: spidermonkey
  version: '>=0'
  category: dev-lang-78
- name: expat
  version: '>=0'
  category: dev-libs
- name: gobject-introspection
  version: '>=0'
  category: dev-libs
- name: glib-utils
  version: '>=0'
  category: dev-util
- name: gtk-doc-am
  version: '>=0'
  category: dev-util
- name: intltool
  version: '>=0'
  category: dev-util
- name: systemd
  version: '>=0'
  category: sys-apps
- name: pambase
  version: '>=0'
  category: sys-auth
- name: pam
  version: '>=0'
  category: sys-libs
