steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: lxml
  version: '>=0'
  category: dev-python
- name: pandas
  version: '>=0'
  category: dev-python
- name: pydot
  version: '>=0'
  category: dev-python
- name: pygraphviz
  version: '>=0'
  category: dev-python
- name: pyyaml
  version: '>=0'
  category: dev-python
- name: scipy
  version: '>=0'
  category: dev-python
- name: gdal
  version: '>=0'
  category: sci-libs
