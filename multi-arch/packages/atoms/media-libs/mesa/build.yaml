steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
package_dir: /{{ .Values.name }}
requires:
- name: zstd
  version: '>=0'
  category: app-arch
- name: libclc
  version: '>=0'
  category: dev-libs
- name: wayland-protocols
  version: '>=0'
  category: dev-libs
- name: libglvnd
  version: '>=0'
  category: media-libs
- name: bison
  version: '>=0'
  category: sys-devel
- name: gcc
  version: '>=0'
  category: sys-devel-9.3.0
- name: llvm
  version: '>=0'
  category: sys-devel-10
- name: zlib
  version: '>=0'
  category: sys-libs
- name: libXdamage
  version: '>=0'
  category: x11-libs
- name: libXrandr
  version: '>=0'
  category: x11-libs
- name: libXxf86vm
  version: '>=0'
  category: x11-libs
- name: libdrm
  version: '>=0'
  category: x11-libs
- name: libva
  version: '>=0'
  category: x11-libs
- name: libvdpau
  version: '>=0'
  category: x11-libs
- name: libxcb
  version: '>=0'
  category: x11-libs
- name: libxshmfence
  version: '>=0'
  category: x11-libs
