steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: appdirs
  version: '>=0'
  category: dev-python
- name: click
  version: '>=0'
  category: dev-python
- name: mypy_extensions
  version: '>=0'
  category: dev-python
- name: pathspec
  version: '>=0'
  category: dev-python
- name: regex
  version: '>=0'
  category: dev-python
- name: toml
  version: '>=0'
  category: dev-python
- name: typed-ast
  version: '>=0'
  category: dev-python
- name: typing-extensions
  version: '>=0'
  category: dev-python
