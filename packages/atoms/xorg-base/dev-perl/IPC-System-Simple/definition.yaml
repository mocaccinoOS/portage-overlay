name: IPC-System-Simple
version: 1.300.0
category: dev-perl
use_flags:
- -test
requires:
- name: perl-Carp
  version: '>=0'
  category: virtual
- name: perl-Exporter
  version: '>=0'
  category: virtual
- name: perl-Scalar-List-Utils
  version: '>=0'
  category: virtual
description: Run commands simply, with detailed diagnostics
uri:
- https://metacpan.org/release/IPC-System-Simple
license: '|| ( Artistic GPL-1+ )'
labels:
  BDEPEND: virtual/perl-Carp virtual/perl-Exporter virtual/perl-Scalar-List-Utils
    virtual/perl-ExtUtils-MakeMaker dev-lang/perl test? ( virtual/perl-Test-Simple
    )
  DEPEND: dev-lang/perl
  IUSE: test
  RDEPEND: virtual/perl-Carp virtual/perl-Exporter virtual/perl-Scalar-List-Utils
    dev-lang/perl:=
  emerge.packages: dev-perl/IPC-System-Simple
  kit: gentoo
  original.package.name: dev-perl/IPC-System-Simple
  original.package.version: 1.300.0
