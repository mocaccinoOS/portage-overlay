steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: vim-core
  version: '>=0'
  category: app-editors
- name: eselect-vi
  version: '>=0'
  category: app-eselect
- name: lua
  version: '>=0'
  category: dev-lang
- name: luajit
  version: '>=0'
  category: dev-lang-2
- name: python-exec
  version: '>=0'
  category: dev-lang-2
- name: racket
  version: '>=0'
  category: dev-scheme
- name: cscope
  version: '>=0'
  category: dev-util
- name: libcanberra
  version: '>=0'
  category: media-libs
- name: acl
  version: '>=0'
  category: sys-apps
- name: gpm
  version: '>=0'
  category: sys-libs
- name: libselinux
  version: '>=0'
  category: sys-libs
- name: libXt
  version: '>=0'
  category: x11-libs
