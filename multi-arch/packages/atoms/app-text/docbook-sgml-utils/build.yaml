steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: docbook-dsssl-stylesheets
  version: '>=0'
  category: app-text
- name: docbook-sgml-dtd
  version: '>=0'
  category: app-text-4.5
- name: docbook-xml-dtd
  version: '>=0'
  category: app-text-4.5
- name: docbook-xml-simple-dtd
  version: '>=0'
  category: app-text-4.1.2.5
- name: openjade
  version: '>=0'
  category: app-text
- name: SGMLSpm
  version: '>=0'
  category: dev-perl
- name: texlive-formatsextra
  version: '>=0'
  category: dev-texlive
- name: which
  version: '>=0'
  category: sys-apps
- name: lynx
  version: '>=0'
  category: www-client
