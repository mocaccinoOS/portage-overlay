steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: hiredis
  version: '>=0'
  category: dev-libs
- name: libpcre
  version: '>=0'
  category: dev-libs-3
- name: libressl
  version: '>=0'
  category: dev-libs
- name: libspf2
  version: '>=0'
  category: mail-filter
- name: libsrs_alt
  version: '>=0'
  category: mail-filter
- name: opendmarc
  version: '>=0'
  category: mail-filter
- name: freeradius-client
  version: '>=0'
  category: net-dialup
- name: libidn
  version: '>=0'
  category: net-dns
- name: sed
  version: '>=0'
  category: sys-apps
- name: libXaw
  version: '>=0'
  category: x11-libs
