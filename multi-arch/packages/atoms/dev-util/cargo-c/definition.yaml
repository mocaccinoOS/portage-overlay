name: cargo-c
version: 0.6.2
category: dev-util
use_flags:
- -libressl
requires:
- name: curl
  version: '>=0'
  category: net-misc
description: Helper program to build and install c-like libraries
uri:
- https://github.com/lu-zero/cargo-c
license: Apache-2.0 MIT
labels:
  BDEPEND: '>=virtual/rust-1.37.0'
  IUSE: libressl debug
  RDEPEND: sys-libs/zlib !libressl? ( dev-libs/openssl:0= ) libressl? ( dev-libs/libressl:0= ) net-libs/libssh2 net-misc/curl[ssl]
  emerge.packages: dev-util/cargo-c
  kit: gentoo
  original.package.name: dev-util/cargo-c
  original.package.version: 0.6.2
