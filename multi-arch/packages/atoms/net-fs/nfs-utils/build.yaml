steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: mit-krb5
  version: '>=0'
  category: app-crypt
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: libevent
  version: '>=0'
  category: dev-libs
- name: libxml2
  version: '>=0'
  category: dev-libs-2
- name: rpcsvc-proto
  version: '>=0'
  category: net-libs
- name: rpcbind
  version: '>=0'
  category: net-nds
- name: lvm2
  version: '>=0'
  category: sys-fs
- name: libcap
  version: '>=0'
  category: sys-libs
