steps:
- |
  eval 'rm -rf /pkgdir/ || true' && mkdir /pkgdir/{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- LUET_PORTAGE_PKGFILES=0
- LUET_PORTAGE_PKGMETA=1
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
- LUET_PORTAGE_IGNORE_TAR_WARNING=1
package_dir: /pkgdir/{{ .Values.name }}
requires:
- name: cdrom
  version: "0"
  category: acct-group
