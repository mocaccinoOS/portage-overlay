name: xmlto
version: 0.0.28
category: app-text
use_flags:
- latex
- text
requires:
- name: bash
  version: '>=0'
  category: app-shells
- name: docbook-xml-dtd
  version: '>=0'
  category: app-text-4.5
- name: libxslt
  version: '>=0'
  category: dev-libs
- name: texlive-formatsextra
  version: '>=0'
  category: dev-texlive
- name: coreutils
  version: '>=0'
  category: sys-apps
- name: sed
  version: '>=0'
  category: sys-apps
- name: which
  version: '>=0'
  category: sys-apps
description: script for converting XML and DocBook documents to a variety of output
  formats
uri:
- https://pagure.io/xmlto
license: GPL-2
labels:
  DEPEND: '>=app-text/docbook-xsl-stylesheets-1.62.0-r1 app-text/docbook-xml-dtd:4.2
    app-shells/bash:0 dev-libs/libxslt sys-apps/sed >=sys-apps/coreutils-6.10-r1 ||
    ( sys-apps/util-linux app-misc/getopt ) sys-apps/which text? ( || ( virtual/w3m
    www-client/lynx www-client/elinks ) ) latex? ( dev-texlive/texlive-formatsextra
    )'
  IUSE: latex text
  RDEPEND: '>=app-text/docbook-xsl-stylesheets-1.62.0-r1 app-text/docbook-xml-dtd:4.2
    app-shells/bash:0 dev-libs/libxslt sys-apps/sed >=sys-apps/coreutils-6.10-r1 ||
    ( sys-apps/util-linux app-misc/getopt ) sys-apps/which text? ( || ( virtual/w3m
    www-client/lynx www-client/elinks ) ) latex? ( dev-texlive/texlive-formatsextra
    )'
  emerge.packages: app-text/xmlto
  kit: gentoo
  original.package.name: app-text/xmlto
  original.package.version: 0.0.28-r3
