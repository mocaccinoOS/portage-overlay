steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: vala
  version: '>=0'
  category: dev-lang-0.48
- name: gjs
  version: '>=0'
  category: dev-libs
- name: dbus-python
  version: '>=0'
  category: dev-python
- name: mock
  version: '>=0'
  category: dev-python
- name: gtk-doc-am
  version: '>=0'
  category: dev-util
- name: xhost
  version: '>=0'
  category: x11-apps
- name: xorg-server
  version: '>=0'
  category: x11-base
