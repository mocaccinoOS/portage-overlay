steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: libarchive
  version: '>=0'
  category: app-arch
- name: rhash
  version: '>=0'
  category: app-crypt
- name: jsoncpp
  version: '>=0'
  category: dev-libs
- name: libuv
  version: '>=0'
  category: dev-libs
- name: qtwidgets
  version: '>=0'
  category: dev-qt-5
- name: curl
  version: '>=0'
  category: net-misc
- name: make
  version: '>=0'
  category: sys-devel
- name: ncurses
  version: '>=0'
  category: sys-libs
