name: tar
version: "1.32"
category: app-arch
use_flags:
- -selinux
- -static
- acl
- elibc_glibc
- nls
- xattr
description: Use this to make tarballs :)
uri:
- https://www.gnu.org/software/tar/
license: GPL-3+
labels:
  DEPEND: '!static? ( acl? ( virtual/acl ) ) selinux? ( sys-libs/libselinux ) nls?
    ( >=sys-devel/gettext-0.10.35 ) static? ( acl? ( virtual/acl[static-libs(+)] )
    ) xattr? ( elibc_glibc? ( sys-apps/attr ) )'
  IUSE: acl elibc_glibc minimal nls selinux static userland_GNU xattr
  RDEPEND: '!static? ( acl? ( virtual/acl ) ) selinux? ( sys-libs/libselinux )'
  emerge.packages: app-arch/tar
  kit: gentoo
  original.package.name: app-arch/tar
  original.package.version: "1.32"
