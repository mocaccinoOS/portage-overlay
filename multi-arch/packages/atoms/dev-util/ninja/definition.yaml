name: ninja
version: 1.10.0
category: dev-util
use_flags:
- -doc
- -emacs
- -test
- -vim-syntax
description: A small build system similar to make
uri:
- https://ninja-build.org/
license: Apache-2.0
labels:
  BDEPEND: '|| ( dev-lang/python:3.8 dev-lang/python:3.7 dev-lang/python:3.6 ) dev-util/re2c
    doc? ( app-text/asciidoc app-doc/doxygen dev-libs/libxslt ) test? ( dev-cpp/gtest
    )'
  IUSE: doc emacs test vim-syntax
  RDEPEND: emacs? ( >=app-editors/emacs-23.1:* ) vim-syntax? ( || ( app-editors/vim
    app-editors/gvim ) )
  emerge.packages: dev-util/ninja
  kit: gentoo
  original.package.name: dev-util/ninja
  original.package.version: 1.10.0
