steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: fields
  version: '>=0'
  category: dev-python
- name: process-tests
  version: '>=0'
  category: dev-python
- name: pytest-xdist
  version: '>=0'
  category: dev-python
- name: sphinx-py3doc-enhanced-theme
  version: '>=0'
  category: dev-python
- name: virtualenv
  version: '>=0'
  category: dev-python
