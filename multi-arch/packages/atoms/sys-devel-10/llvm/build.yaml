steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: xar
  version: '>=0'
  category: app-arch
- name: perl
  version: '>=0'
  category: dev-lang
- name: libedit
  version: '>=0'
  category: dev-libs
- name: libffi
  version: '>=0'
  category: dev-libs
- name: libpfm
  version: '>=0'
  category: dev-libs
- name: z3
  version: '>=0'
  category: sci-mathematics
- name: binutils
  version: '>=0'
  category: sys-devel-2.34
- name: binutils-libs
  version: '>=0'
  category: sys-libs
- name: libcxx
  version: '>=0'
  category: sys-libs
