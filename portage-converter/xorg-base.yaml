include_files:
  - ./artefacts/xorg-base.yml

artefacts:
- tree: packages/atoms/xorg-base
  replacements:
    #buildtime_deps:
      # Break dep cycle
    #  ignore:
    #    - category: virtual
    #      name: opengl
    runtime_deps:
      # Break dep cycle
      ignore:
        - category: virtual
          name: opengl
  uses:
    disabled:
    - utils
    - video_cards_nvidia
    enabled:
    - X
    - drm
    - opengl
    - vdpau
    - video_cards_i965
    - video_cards_intel
    - video_cards_nouveau
    - wayland
  packages:
    - x11-libs/libva

