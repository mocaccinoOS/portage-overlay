name: pambase
version: "20201103"
category: sys-auth
use_flags:
- -elogind
- -selinux
- caps
- gnome-keyring
- mktemp
- pam_krb5
- pam_ssh
- passwdqc
- pwquality
- sha512
- systemd
requires:
- name: gnome-keyring
  version: '>=0'
  category: gnome-base
- name: systemd
  version: '>=0'
  category: sys-apps
- name: pam_krb5
  version: '>=0'
  category: sys-auth
- name: pam_mktemp
  version: '>=0'
  category: sys-auth
- name: pam_ssh
  version: '>=0'
  category: sys-auth
- name: passwdqc
  version: '>=0'
  category: sys-auth
