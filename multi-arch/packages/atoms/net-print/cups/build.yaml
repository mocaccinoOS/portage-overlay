steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: lp
  version: '>=0'
  category: acct-group
- name: lpadmin
  version: '>=0'
  category: acct-group
- name: libpaper
  version: '>=0'
  category: app-text
- name: desktop-file-utils
  version: '>=0'
  category: dev-util
- name: avahi
  version: '>=0'
  category: net-dns
- name: acl
  version: '>=0'
  category: sys-apps
- name: dbus
  version: '>=0'
  category: sys-apps
- name: systemd
  version: '>=0'
  category: sys-apps
- name: pam
  version: '>=0'
  category: sys-libs
- name: zlib
  version: '>=0'
  category: sys-libs
- name: shared-mime-info
  version: '>=0'
  category: x11-misc
- name: xdg-utils
  version: '>=0'
  category: x11-misc
