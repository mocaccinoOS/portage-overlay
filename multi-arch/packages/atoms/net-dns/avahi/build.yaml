steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: xmltoman
  version: '>=0'
  category: app-doc
- name: expat
  version: '>=0'
  category: dev-libs
- name: libdaemon
  version: '>=0'
  category: dev-libs
- name: libevent
  version: '>=0'
  category: dev-libs
- name: dbus-python
  version: '>=0'
  category: dev-python
- name: pygobject
  version: '>=0'
  category: dev-python-3
- name: twisted
  version: '>=0'
  category: dev-python
- name: glib-utils
  version: '>=0'
  category: dev-util
- name: intltool
  version: '>=0'
  category: dev-util
- name: gdbm
  version: '>=0'
  category: sys-libs
- name: libcap
  version: '>=0'
  category: sys-libs
