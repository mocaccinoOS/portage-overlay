name: net-tools
version: "1.60"
category: sys-apps
use_flags:
- selinux
- hostname
requires:
- name: coreutils
  version: '>=0'
  category: sys-apps
- name: openrc
  version: '>=0'
  category: sys-apps
description: Standard Linux networking tools
