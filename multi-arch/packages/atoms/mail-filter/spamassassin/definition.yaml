name: spamassassin
version: 3.4.4
category: mail-filter
use_flags:
- -libressl
- -test
- berkdb
- ipv6
- ldap
- mysql
- postgres
- sqlite
- ssl
requires:
- name: gnupg
  version: '>=0'
  category: app-crypt
- name: BSD-Resource
  version: '>=0'
  category: dev-perl
- name: DBD-Pg
  version: '>=0'
  category: dev-perl
- name: DBD-SQLite
  version: '>=0'
  category: dev-perl
- name: DBD-mysql
  version: '>=0'
  category: dev-perl
- name: Digest-SHA1
  version: '>=0'
  category: dev-perl
- name: Encode-Detect
  version: '>=0'
  category: dev-perl
- name: Geo-IP
  version: '>=0'
  category: dev-perl
- name: HTML-Parser
  version: '>=0'
  category: dev-perl
- name: HTTP-Date
  version: '>=0'
  category: dev-perl
- name: IO-Socket-INET6
  version: '>=0'
  category: dev-perl
- name: Mail-DKIM
  version: '>=0'
  category: dev-perl
- name: Mail-SPF
  version: '>=0'
  category: dev-perl
- name: Net-Patricia
  version: '>=0'
  category: dev-perl
- name: perl-ldap
  version: '>=0'
  category: dev-perl
- name: re2c
  version: '>=0'
  category: dev-util
description: An extensible mail filter which can identify and tag spam
uri:
- https://spamassassin.apache.org/
license: Apache-2.0 GPL-2
