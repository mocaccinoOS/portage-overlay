name: libidn2
version: 2.3.1
category: net-dns
use_flags:
- verify-sig
requires:
- name: libunistring
  version: '>=0'
  category: dev-libs
description: An implementation of the IDNA2008 specifications (RFCs 5890, 5891, 5892,
  5893)
uri:
- https://www.gnu.org/software/libidn/#libidn2 https://gitlab.com/libidn/libidn2
license: GPL-2+ LGPL-3+
labels:
  BDEPEND: dev-lang/perl sys-apps/help2man verify-sig? ( app-crypt/openpgp-keys-libidn
    ) verify-sig? ( app-crypt/gnupg >=app-portage/gemato-16 )
  DEPEND: dev-libs/libunistring:=[abi_x86_32(-)?,abi_x86_64(-)?,abi_x86_x32(-)?,abi_mips_n32(-)?,abi_mips_n64(-)?,abi_mips_o32(-)?,abi_s390_32(-)?,abi_s390_64(-)?]
  IUSE: static-libs abi_x86_32 abi_x86_64 abi_x86_x32 abi_mips_n32 abi_mips_n64 abi_mips_o32
    abi_s390_32 abi_s390_64 verify-sig
  RDEPEND: dev-libs/libunistring:=[abi_x86_32(-)?,abi_x86_64(-)?,abi_x86_x32(-)?,abi_mips_n32(-)?,abi_mips_n64(-)?,abi_mips_o32(-)?,abi_s390_32(-)?,abi_s390_64(-)?]
  emerge.packages: net-dns/libidn2
  kit: gentoo
  original.package.name: net-dns/libidn2
  original.package.version: 2.3.1
