artefacts:

- tree: packages/atoms/core
  ignore_build_deps: true
  # To avoid cycle error on solver for packages
  # available already from layers/build-seed i
  # ignore buildtime deps.
  uses:
    enabled:
      - acl
      - cryptsetup
      - gcrypt
      - hwdb
      - kmod
      - lz4
      - lzma
      - pam
      - pcre
      - policykit
      - resolvconf
      - seccomp
      - sysv-utils
      - zstd
      - cgroup-hybrid
  packages:
    - sys-apps/systemd

- tree: packages/atoms/core
  ignore_build_deps: true
  uses:
    disabled:
      - caps
      - hostname
      - kill
      - multicall
      - static
  packages:
    - sys-apps/coreutils

- tree: packages/atoms/core
  ignore_build_deps: true
  replacements:
    # Break cycyle dep
    runtime_deps:
      ignore:
        - name: setuptools
          category: dev-python
        - name: python
          category: dev-lang-3.9
        - name: python-exec
          category: dev-lang-2
  uses:
    disabled:
      - audit
      - cryptsetup
      - fdformat
      - hardlink
      - kill
      - slang
      - su
  packages:
    - sys-apps/util-linux

- tree: packages/atoms/core
  uses:
    disabled:
      - static
  packages:
    - sys-apps/sed

- tree: packages/atoms/core
  ignore_build_deps: true
  uses:
    disabled:
      - audit
      - bcrypt
      - skey
      - cracklib
  packages:
    - sys-apps/shadow

- tree: packages/atoms/core
  replacements:
    # Break cycyle dep
    runtime_deps:
      ignore:
        - name: setuptools
          category: dev-python
        - name: python
          category: dev-lang-3.9
        - name: python-exec
          category: dev-lang-2
  packages:
    - sys-apps/file:0

- tree: packages/atoms/core
  replacements:
    # Break cycyle dep
    runtime_deps:
      ignore:
        - name: systemd
          category: sys-apps
  packages:
    - sys-apps/dbus

- tree: packages/atoms/core
  replacements:
    # Break cycyle dep
    runtime_deps:
      ignore:
        - name: libiconv
          category: virtual
  packages:
    - sys-apps/grep

