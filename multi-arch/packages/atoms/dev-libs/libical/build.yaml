steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: perl
  version: '>=0'
  category: dev-lang
- name: vala
  version: '>=0'
  category: dev-lang-0.48
- name: gobject-introspection
  version: '>=0'
  category: dev-libs
- name: icu
  version: '>=0'
  category: dev-libs
- name: libxml2
  version: '>=0'
  category: dev-libs-2
- name: cmake
  version: '>=0'
  category: dev-util
- name: db
  version: '>=0'
  category: sys-libs-5.3
