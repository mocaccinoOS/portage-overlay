steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: espeak
  version: '>=0'
  category: app-accessibility
- name: flite
  version: '>=0'
  category: app-accessibility
- name: dotconf
  version: '>=0'
  category: dev-libs
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: libao
  version: '>=0'
  category: media-libs
- name: libsndfile
  version: '>=0'
  category: media-libs
- name: nas
  version: '>=0'
  category: media-libs
