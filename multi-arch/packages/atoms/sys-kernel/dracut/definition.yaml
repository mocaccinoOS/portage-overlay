name: dracut
version: "050"
category: sys-kernel
use_flags:
- -elibc_musl
- -selinux
requires:
- name: cpio
  version: '>=0'
  category: app-arch
- name: bash
  version: '>=0'
  category: app-shells
- name: coreutils
  version: '>=0'
  category: sys-apps
- name: kmod
  version: '>=0'
  category: sys-apps
- name: util-linux
  version: '>=0'
  category: sys-apps
- name: pkgconfig
  version: '>=0'
  category: virtual
- name: udev
  version: '>=0'
  category: virtual
description: Generic initramfs generation tool
uri:
- https://dracut.wiki.kernel.org
license: GPL-2
labels:
  BDEPEND: app-text/asciidoc app-text/docbook-xml-dtd:4.5 >=app-text/docbook-xsl-stylesheets-1.75.2
    >=dev-libs/libxslt-1.1.26 virtual/pkgconfig virtual/pkgconfig
  DEPEND: '>=sys-apps/kmod-23 elibc_musl? ( sys-libs/fts-standalone )'
  IUSE: selinux kernel_linux
  RDEPEND: app-arch/cpio >=app-shells/bash-4.0:0 sys-apps/coreutils[xattr(-)] >=sys-apps/kmod-23[tools]
    || ( >=sys-apps/sysvinit-2.87-r3 sys-apps/openrc[sysv-utils(-),selinux?] sys-apps/systemd[sysv-utils]
    ) >=sys-apps/util-linux-2.21 virtual/pkgconfig virtual/udev elibc_musl? ( sys-libs/fts-standalone
    ) selinux? ( sec-policy/selinux-dracut sys-libs/libselinux sys-libs/libsepol )
  emerge.packages: sys-kernel/dracut
  kit: gentoo
  original.package.name: sys-kernel/dracut
  original.package.version: 050-r2
