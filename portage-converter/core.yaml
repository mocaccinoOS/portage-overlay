build_template_file: ../templates/build-pkg-uses.yaml.tmpl
build_portage_template_file: ../templates/build-pkg-portage.yaml.tmpl

- tree: multi-arch/packages/atoms
  ignore_build_deps: true
  uses:
    disabled:
      - passwdqc
      - pam_ssh
      - pam_krb5
      - securetty
      - selinux
      - consolekit
      - elogind
  packages:
    - sys-auth/pambase

# Break gentoo buildtime dep cycle
- tree: multi-arch/packages/atoms
  ignore_build_deps: true
  replacements:
    buildtime_deps:
      ignore:
        - name: python
          category: dev-lang-3.9
  packages:
    - app-portage/gemato
    - dev-python/setuptools
    - dev-python/pycairo
    - dev-python/pycparser
    - dev-util/glib-utils
    - dev-util/itstool
    - sys-apps/kmod

- tree: multi-arch/packages/atoms
  ignore_build_deps: true
  # To avoid cycle error on solver for packages
  # available already from seed/base i
  # ignore buildtime deps.
  uses:
    enabled:
      - bzip2
      - nls
      - readline
      - smartcard
      - ssl
  packages:
    - app-crypt/gnupg

- tree: multi-arch/packages/atoms
  ignore_build_deps: true
  uses:
    disabled:
      - xml
  packages:
    - sys-devel/clang:12

- tree: multi-arch/packages/atoms
  ignore_build_deps: true
  uses:
    disabled:
      - exegesis
      - gold
      - libedit
      - xar
      - xml
      - z3
  packages:
    - sys-devel/llvm:12

- tree: multi-arch/packages/atoms
  ignore_build_deps: true
  # To avoid cycle error on solver for packages
  # available already from layers/build-seed i
  # ignore buildtime deps.
  packages:
    - app-misc/ca-certificates
    - sys-devel/gcc:10
    - dev-db/sqlite
    - dev-python/cython
    - dev-python/ply
    - dev-util/meson
    - dev-util/ninja
    - dev-util/pkgconf
    - dev-util/gdbus-codegen
    - dev-util/gtk-doc-am
    - sys-apps/attr
    - sys-apps/findutils
    - sys-apps/dbus
    - sys-devel/autoconf:2.69
    - sys-devel/autoconf:2.1
    - sys-devel/autoconf-archive
    - sys-devel/autogen
    - sys-devel/automake:1.16
    - sys-devel/automake-wrapper
    - sys-devel/libtool:2
    - sys-devel/m4
    - sys-devel/make
    - sys-devel/patch
    - sys-devel/flex
    - sys-kernel/linux-headers
    - sys-process/procps
    - sys-process/psmisc
    - x11-libs/libxcb
    - x11-libs/libX11
    - x11-libs/libXt
    - x11-libs/libXext
    - x11-libs/libXrender

# Define the list of the files generated by Funtoo reposcan tool.
reposcan_sources:
#  - source1.json
  - /tmp/kit_cache/gentoo-master
#  - /tmp/kit_cache/geaaru_overlay-master

# Disable use of category with slot as requires. Default is without slot.
reposcan_requires_slot: true

