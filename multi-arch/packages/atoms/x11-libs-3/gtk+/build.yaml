steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  eval 'rm -rf /{{ .Values.name }} || true' && mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
package_dir: /{{ .Values.name }}
requires:
- name: at-spi2-atk
  version: '>=0'
  category: app-accessibility-2
- name: gobject-introspection-common
  version: '>=0'
  category: dev-libs
- name: json-glib
  version: '>=0'
  category: dev-libs
- name: gdbus-codegen
  version: '>=0'
  category: dev-util
- name: libepoxy
  version: '>=0'
  category: media-libs
- name: rest
  version: '>=0'
  category: net-libs-0.7
- name: gdk-pixbuf
  version: '>=0'
  category: x11-libs-2
- name: libXcomposite
  version: '>=0'
  category: x11-libs
- name: libXcursor
  version: '>=0'
  category: x11-libs
- name: libXi
  version: '>=0'
  category: x11-libs
- name: libXinerama
  version: '>=0'
  category: x11-libs
- name: libxkbcommon
  version: '>=0'
  category: x11-libs
- name: pango
  version: '>=0'
  category: x11-libs
- name: colord
  version: '>=0'
  category: x11-misc
