name: lsof
version: 4.93.2
category: sys-process
use_flags:
- rpc
- selinux
requires:
- name: libtirpc
  version: '>=0'
  category: net-libs
- name: libselinux
  version: '>=0'
  category: sys-libs
description: Lists open files for running Unix processes
uri:
- https://github.com/lsof-org/lsof
license: lsof
labels:
