steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: fontconfig
  version: '>=0'
  category: media-libs-1.0
- name: freetype
  version: '>=0'
  category: media-libs-2
- name: jbig2dec
  version: '>=0'
  category: media-libs
- name: openjpeg
  version: '>=0'
  category: media-libs-2
- name: libidn
  version: '>=0'
  category: net-dns
- name: cups
  version: '>=0'
  category: net-print
- name: libXext
  version: '>=0'
  category: x11-libs
- name: libXt
  version: '>=0'
  category: x11-libs
