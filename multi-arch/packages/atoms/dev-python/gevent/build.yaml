steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: libev
  version: '>=0'
  category: dev-libs
- name: libuv
  version: '>=0'
  category: dev-libs
- name: greenlet
  version: '>=0'
  category: dev-python
- name: psutil
  version: '>=0'
  category: dev-python
- name: requests
  version: '>=0'
  category: dev-python
- name: sphinx
  version: '>=0'
  category: dev-python
- name: zope-event
  version: '>=0'
  category: dev-python
- name: zope-interface
  version: '>=0'
  category: dev-python
- name: c-ares
  version: '>=0'
  category: net-dns
