name: netcdf
version: 4.6.1
category: sci-libs
use_flags:
- dap
- hdf
- hdf5
requires:
- name: curl
  version: '>=0'
  category: net-misc
- name: hdf
  version: '>=0'
  category: sci-libs
- name: hdf5
  version: '>=0'
  category: sci-libs
description: Scientific library and interface for array oriented data access
uri:
- https://www.unidata.ucar.edu/software/netcdf/
license: UCAR-Unidata
labels:
  DEPEND: dap? ( net-misc/curl:0= ) hdf? ( sci-libs/hdf:0= sci-libs/hdf5:0= ) hdf5?
    ( sci-libs/hdf5:0=[hl(+),mpi=,szip=,zlib] )
  IUSE: +dap examples hdf +hdf5 mpi static-libs szip test tools
  RDEPEND: dap? ( net-misc/curl:0= ) hdf? ( sci-libs/hdf:0= sci-libs/hdf5:0= ) hdf5?
    ( sci-libs/hdf5:0=[hl(+),mpi=,szip=,zlib] )
  emerge.packages: sci-libs/netcdf
  kit: gentoo
  original.package.name: sci-libs/netcdf
  original.package.version: 4.6.1-r1
