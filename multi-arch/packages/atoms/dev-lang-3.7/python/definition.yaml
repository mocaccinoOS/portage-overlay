name: python
version: 3.7.9
category: dev-lang-3.7
use_flags:
- -libressl
- -test
- bluetooth
- build
- gdbm
- ncurses
- readline
- sqlite
- ssl
- tk
- xml
requires:
- name: bzip2
  version: '>=0'
  category: app-arch
- name: xz-utils
  version: '>=0'
  category: app-arch
- name: mime-types
  version: '>=0'
  category: app-misc
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: expat
  version: '>=0'
  category: dev-libs
- name: libffi
  version: '>=0'
  category: dev-libs
- name: blt
  version: '>=0'
  category: dev-tcltk
- name: tix
  version: '>=0'
  category: dev-tcltk
- name: util-linux
  version: '>=0'
  category: sys-apps
- name: gdbm
  version: '>=0'
  category: sys-libs
description: An interpreted, interactive, object-oriented programming language
uri:
- https://www.python.org/
license: PSF-2
labels:
  BDEPEND: '>=app-portage/elt-patches-20170815 || ( >=sys-devel/automake-1.16.1:1.16
    >=sys-devel/automake-1.15.1:1.15 ) >=sys-devel/autoconf-2.69'
  DEPEND: app-arch/bzip2:= app-arch/xz-utils:= dev-libs/libffi:= sys-apps/util-linux:=
    >=sys-libs/zlib-1.1.3:= virtual/libcrypt:= virtual/libintl gdbm? ( sys-libs/gdbm:=[berkdb]
    ) ncurses? ( >=sys-libs/ncurses-5.2:= ) readline? ( >=sys-libs/readline-4.1:=
    ) sqlite? ( >=dev-db/sqlite-3.3.8:3= ) ssl? ( !libressl? ( dev-libs/openssl:=
    ) libressl? ( dev-libs/libressl:= ) ) tk? ( >=dev-lang/tcl-8.0:= >=dev-lang/tk-8.0:=
    dev-tcltk/blt:= dev-tcltk/tix ) xml? ( >=dev-libs/expat-2.1:= ) bluetooth? ( net-wireless/bluez
    ) test? ( app-arch/xz-utils[extra-filters(+)] ) virtual/pkgconfig !sys-devel/gcc[libffi(-)]
  IUSE: bluetooth build examples gdbm hardened ipv6 libressl +ncurses +readline sqlite
    +ssl test tk wininst +xml
  RDEPEND: app-arch/bzip2:= app-arch/xz-utils:= dev-libs/libffi:= sys-apps/util-linux:=
    >=sys-libs/zlib-1.1.3:= virtual/libcrypt:= virtual/libintl gdbm? ( sys-libs/gdbm:=[berkdb]
    ) ncurses? ( >=sys-libs/ncurses-5.2:= ) readline? ( >=sys-libs/readline-4.1:=
    ) sqlite? ( >=dev-db/sqlite-3.3.8:3= ) ssl? ( !libressl? ( dev-libs/openssl:=
    ) libressl? ( dev-libs/libressl:= ) ) tk? ( >=dev-lang/tcl-8.0:= >=dev-lang/tk-8.0:=
    dev-tcltk/blt:= dev-tcltk/tix ) xml? ( >=dev-libs/expat-2.1:= ) !build? ( app-misc/mime-types
    )
  emerge.packages: dev-lang/python:3.7
  kit: gentoo
  original.package.name: dev-lang/python
  original.package.version: 3.7.9
