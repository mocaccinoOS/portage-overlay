steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: lz4
  version: '>=0'
  category: app-arch
- name: libsecret
  version: '>=0'
  category: app-crypt
- name: ruby
  version: '>=0'
  category: dev-lang-2.6
- name: swig
  version: '>=0'
  category: dev-lang
- name: cyrus-sasl
  version: '>=0'
  category: dev-libs-2
- name: libutf8proc
  version: '>=0'
  category: dev-libs
- name: kcoreaddons
  version: '>=0'
  category: kde-frameworks-5
- name: kdelibs4support
  version: '>=0'
  category: kde-frameworks-5
- name: ki18n
  version: '>=0'
  category: kde-frameworks-5
- name: kwallet
  version: '>=0'
  category: kde-frameworks-5
- name: serf
  version: '>=0'
  category: net-libs-1
- name: file
  version: '>=0'
  category: sys-apps
- name: apache
  version: '>=0'
  category: www-servers-2
