steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
package_dir: /{{ .Values.name }}
requires:
- name: unbound
  version: '>=0'
  category: acct-group
- name: unbound
  version: '>=0'
  category: acct-user
- name: python-exec
  version: '>=0'
  category: dev-lang-2
- name: swig
  version: '>=0'
  category: dev-lang
- name: fstrm
  version: '>=0'
  category: dev-libs
- name: hiredis
  version: '>=0'
  category: dev-libs
- name: libsodium
  version: '>=0'
  category: dev-libs
- name: protobuf-c
  version: '>=0'
  category: dev-libs
- name: systemd
  version: '>=0'
  category: sys-apps
