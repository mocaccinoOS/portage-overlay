steps:
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- else }}
  emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }} -pv -t
  {{- end }}
- |
  {{- if .Values.use_flags }}
  USE="{{ join " " .Values.use_flags }}" emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- else }}
  emerge -j ${JOBS} --nodeps {{ ( index .Values.labels "emerge.packages" ) }}
  {{- end }}
- |
  mkdir /{{ .Values.name }} && \
  luet portage -- --dir /{{ .Values.name }} {{ ( index .Values.labels "emerge.packages" ) }}
env:
- JOBS={{ ( index .Values.labels "jobs" ) | default "3" }}
- LUET_PORTAGE_CACHE_PACKAGES=/var/cache/binpkgs
package_dir: /{{ .Values.name }}
requires:
- name: iso-codes
  version: '>=0'
  category: app-text
- name: orc
  version: '>=0'
  category: dev-lang
- name: libgudev
  version: '>=0'
  category: dev-libs
- name: wayland
  version: '>=0'
  category: dev-libs
- name: alsa-lib
  version: '>=0'
  category: media-libs
- name: graphene
  version: '>=0'
  category: media-libs
- name: gstreamer
  version: '>=0'
  category: media-libs-1.0
- name: libtheora
  version: '>=0'
  category: media-libs
- name: mesa
  version: '>=0'
  category: media-libs
- name: tremor
  version: '>=0'
  category: media-libs
- name: sed
  version: '>=0'
  category: sys-apps
- name: zlib
  version: '>=0'
  category: sys-libs
- name: libXv
  version: '>=0'
  category: x11-libs
- name: libdrm
  version: '>=0'
  category: x11-libs
- name: pango
  version: '>=0'
  category: x11-libs
